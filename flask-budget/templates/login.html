<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2>Welcome to simple budget!</h2>
        <p> First log in using your Google account.</p>
        <a href="/login" class="btn btn-primary login-btn">Login with Google</a>
    </div>
</body>
</html>
